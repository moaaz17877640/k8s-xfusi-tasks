apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    http {
        server {
            listen 8093;
            server_name localhost;
            root /var/www/html;
            index index.html index.htm index.php;

            location / {
                try_files $uri $uri/ =404;
            }

            location ~ \.php$ {
                include fastcgi_params;
                fastcgi_pass 127.0.0.1:9001;
                fastcgi_index index.php;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            }
        }
    }
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-phpfpm
  labels:
    app: nginx-phpfpm-run
spec:
  containers:
  - name: nginx-container
    image: nginx:latest
    ports:
    - containerPort: 8093
    volumeMounts:
    - name: nginx-config-volume
      mountPath: /etc/nginx/nginx.conf
      subPath: nginx.conf
    - name: shared-files
      mountPath: /var/www/html
  - name: php-fpm-container
    image: php:8.3-fpm-alpine
    env:
    - name: PHP_FPM_LISTEN
      value: "9001"
    volumeMounts:
    - name: shared-files
      mountPath: /var/www/html
  volumes:
  - name: nginx-config-volume
    configMap:
      name: nginx-config
  - name: shared-files
    emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-phpfpm-service
spec:
  type: NodePort
  selector:
    app: nginx-phpfpm-run
  ports:
  - protocol: TCP
    port: 8093
    targetPort: 8093
    nodePort: 30012